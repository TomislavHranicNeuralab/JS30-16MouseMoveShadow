<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mouse Shadow</title>
</head>
<body>

	<div class="hero">
		<h1 contenteditable>ðŸ”¥WOAH!</h1>
	</div>

	<style>
	html {
		color: black;
		font-family: sans-serif;
	}

	body {
		margin: 0;
	}

	.hero {
		min-height: 100vh;
		display: flex;
		justify-content: center;
		align-items: center;
		color: black;
	}

	h1 {
		text-shadow: 10px 10px 0 rgba(0,0,0,1);
		font-size: 100px;
	}
	</style>

<script>
	const hero = document.querySelector('.hero');
	const text = hero.querySelector('h1');
	const shadowWalk = 300;

	function shadow(e) {
		// const width  = hero.offsetWidth;
		// const height = hero.offsetHeight;
		const { offsetWidth: width, offsetHeight: height } = hero;
		let { offsetX: x, offsetY: y } = e;
		if (this !== e.target) {
			x += e.target.offsetLeft;
			y += e.target.offsetTop;
		}

		const xShadow = Math.round(( x / width * shadowWalk ) - (shadowWalk / 2));
		const yShadow = Math.round(( y / height * shadowWalk ) - (shadowWalk / 2));

		text.style.textShadow = `
			${xShadow}px ${yShadow}px 0 gray,
			${xShadow * -1}px ${yShadow}px 0 red,
			${xShadow}px ${yShadow * -1}px 0 green,
			${xShadow * -1}px ${yShadow * -1}px 0 blue
			`;
	}

	hero.addEventListener('mousemove', shadow);
</script>
</body>
</html>
